    <ul>
        <li><h2>何许人也？</h2></li>
        <p>1.徐慧之夫</p>
        <p><strong><i><del>（笔者自认其为金亮一生最大之荣耀）</del></i></strong></p>
        <p>2.于2020年成为怺冢守墓人之一，并仅用半年时间就荣升<strong><i>猴王</i></strong>①之位</p>
        <p>①-----见<a href="./person.html?name=zhengbiman">郑碧曼</a></p>
    </ul>
    <p>莎（suō）士比亚（王振辉）有诗赞曰：</p>
    <blockquote>
        可爱的金亮：<br>
        真的喜欢你，<br>
        不知那银暗喜不喜欢我。<br>
        你高尔基体吐出的囊泡，<br>
        要将我化掉。<br>
        真的好喜欢你，<br>
        懂得多又不开车的人。<br>
        真的好喜欢。<br>
        为什么都说你头大，<br>
        不懂。<br>
        真的好喜欢。
    </blockquote>
